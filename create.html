<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohamed El Hagib Bouanane">
    <meta name="description" content="Citas de Clínica Dental">
    <meta name="keywords" content="PHP,HTML,JavaScript,BootStrap,CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Register page</title>
</head>

<body>

    <header class="text-center">
        <div>
            <a href="index.html"><img src="img/logo.png" alt="logo" class="main-logo"></a>
        </div>
    </header>
    <main class="form-frame">
        <form id="registerForm" class="registerForm" novalidate>
            <h3 class="text-center mb-4">Patient Information</h3>

            <div class="mb-3">
                <label for="completeName" class="form-label">Patient’s Name</label>
                <input type="text" id="completeName" class="form-control" placeholder="John Wick" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="example@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="666666666" required>
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>

            <div class="mb-3">
                <label for="idCard" class="form-label">ID Card</label>
                <input type="text" id="idCard" class="form-control" placeholder="0000000-e" required>
                <div class="invalid-feedback">Please enter a valid ID card format.</div>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" id="birthDate" class="form-control" required>
                <div class="invalid-feedback">Please entervalid Birth date.</div>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea id="comment" class="form-control" placeholder="Leave a comment here" rows="3"></textarea>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <h3 class="text-center mb-4">Appointment Date</h3>
                <input type="datetime-local" id="appointmentDate" class="form-control" required>
                <div class="invalid-feedback">Please enter appointment date.</div>
            </div>

            <div class="text-center">
                <button id="btCreate" class="btn custom-btn btn-lg w-50 mt-3">Submit</button>
            </div>
        </form>
    </main>


    <footer class="bg-light text-center text-lg-start mt-5 border-top w-100">

        <!-- Derechos de autor -->
        <div class="text-center p-3 bg-primary text-white w-100">
            © 2025 Clínica Dental MEB | Diseñado por Mohamed El Hagib Bouanane
        </div>
    </footer>

    <script src="js/createData.js" type="module"></script>
    <script src="js/LocalStorageFuntions.js" type="module"></script>
</body>

</html>
